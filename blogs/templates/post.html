{% extends 'layout.html' %}
{% block content %}
    <div class="row">
        
            <div class="col-md-12" >
                <div class="" >
                     {{post.user}}
                    <div>
                     {% if post.user_id == current_user.id %}
                        <div>
                            <a class="btn btn-secondary btn-sm m-1" href="{{ url_for('update_post',post_id=post.id) }}">Update</a>
                            <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#exampleModal">Del</button>
                        </div>
                     {% endif %}
                    </div>
                    <img src="{{ url_for('static',filename='images/'+post.image_file)}}" class="card-img-top" alt="{{post.name}}">
                    <div >
                        <p class="card-text"> {{post.name}}</p>
                        <small>{{post.date_posted.strftime('%Y-%m-%d')}}</small>
                    </div>
                    <div>
                        {{post.content}}
                    </div>
                  
                </div>
            </div>
        
    </div>


    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Do do want to delete?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       {{post.name}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
        <form action="{{ url_for('delete_post',post_id = post.id) }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Delete">
        </form> 
      </div>
    </div>
  </div>
</div>
{% endblock content %}
